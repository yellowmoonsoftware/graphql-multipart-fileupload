name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      CENTRAL_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
      CENTRAL_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}
      MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

    steps:
      - name: Guard - required secrets present
        shell: bash
        run: |
          test -n "${CENTRAL_USERNAME}" || (echo "CENTRAL_USERNAME missing" && exit 1)
          test -n "${CENTRAL_PASSWORD}" || (echo "CENTRAL_PASSWORD missing" && exit 1)
          test -n "${MAVEN_GPG_PASSPHRASE}" || (echo "GPG_PASSPHRASE missing" && exit 1)

      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Java 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "17"
          server-id: central
          server-username: CENTRAL_USERNAME
          server-password: CENTRAL_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE
          cache: maven

      - name: Guard - fail if version is SNAPSHOT
        shell: bash
        run: |
          VERSION=$(mvn -q -DforceStdout help:evaluate -Dexpression=project.version)
          echo "Project version: $VERSION"
          if [[ "$VERSION" == *"-SNAPSHOT" ]]; then
            echo "Refusing to publish a SNAPSHOT version."
            exit 1
          fi

      - name: Guard - tag matches project version
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          TAG_VERSION="${TAG#v}"
          VERSION=$(mvn -q -DforceStdout help:evaluate -Dexpression=project.version)
          echo "Tag: $TAG  -> version $TAG_VERSION"
          echo "POM: $VERSION"
          if [[ "$VERSION" != "$TAG_VERSION" ]]; then
            echo "Tag version does not match POM version."
            exit 1
          fi

      - name: Build, sign, and publish to Central
        shell: bash
        run: mvn -B -ntp -Prelease clean deploy

      - name: Upload built artifacts (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-build-output
          path: |
            target/*.jar
            target/*.pom
            target/site/**
          if-no-files-found: warn
          retention-days: 7
